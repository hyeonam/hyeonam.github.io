function MakeArray(n) {
    this.length = n
    for(var i=0; i<=n; i++) 
    {
         this[i]= new Image()
    }
    return this
}

 function msclick(num){
         document.images[num+0].src = over[num].src;
             if(click1 != num && click1 != -1)
                          msout(click1);
     click1 = num;
 
 }

function msover(num){
          document.images[num+0].src = over[num].src;
          no=num;
}

function msout(num) {
         if(no != -1 && click1 != no)
                document.images[num+0].src = standard[num].src;
}

function open_login() {
	window.open("login_.php?again=yes", "loginwin", "resizable=yes,toolbar=no,status=yes,height=420,width=560,toolbar=no");
}
